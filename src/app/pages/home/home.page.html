<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categorias de Comida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
 <ion-list *ngFor="let cat of categorias; let i=index" >
   <ion-text color="primary">
     <ion-card (click)="onClick(cat.strCategory)">
       <ion-card-header>
         <ion-card-subtitle>id categoria:{{cat.idCategory}}</ion-card-subtitle>
         <ion-card-title>{{cat.strCategory}}</ion-card-title>
         
       </ion-card-header>
      
       <ion-img src="{{cat.strCategoryThumb}}"></ion-img>
       <ion-card-content>
         {{cat.strCategoryDescription}}
       </ion-card-content>
     </ion-card>
   </ion-text>
 </ion-list>
</ion-content>
